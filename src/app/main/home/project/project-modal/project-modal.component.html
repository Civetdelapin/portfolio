<div fxFill fxLayout="column" class="project-modal">

  <button class="close-button" matDialogClose>
    <fa-icon size="2x" [icon]="['fas', 'times']"></fa-icon>
  </button>

  <h2 #modalTitle>{{ 'projects.' + projectData.name + '.title' | translate }}</h2>

  <div fxLayout.lt-md="column" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="15px">

    <div class="swiper-div" fxFlex.lt-md="1 1 auto" fxFlex="60">
      <swiper #swiperComponent [config]="swiperConfig" [(index)]="swiperIndex">
        <div *ngFor="let img of projectData.images; let index = index">
          <img [src]="'assets/images/projects/'+projectData.name+'/dialog/'+img.url" [alt]="img.alt">
        </div>
      </swiper>


      <div class="swiper-button-prev" (click)=" swiperComponent.index = Math.max(swiperComponent.index - 1, 0)">
        <fa-icon size="3x" [icon]="['fas', 'chevron-left']"></fa-icon>
      </div>
      <div class="swiper-button-next"
           (click)="swiperComponent.index = Math.min(swiperComponent.index + 1, projectData.images.length - 1)">
        <fa-icon size="3x" [icon]="['fas', 'chevron-right']"></fa-icon>
      </div>
    </div>


    <!-- CANT USE THE DIRECTIVE AS IT TRHOWS AN ERROR WHEN THE DIALOG IS CLOSED -->

      </div>

      <div class="swiper-pagination"></div>
    </div>-->


    <div fxFlex.lt-md="1 1 auto" fxFlex="35">
      <div class="paragraph-wrapper" [innerHTML]="'projects.' + projectData.name + '.modal.body' | translate"></div>
    </div>

  </div>
</div>
